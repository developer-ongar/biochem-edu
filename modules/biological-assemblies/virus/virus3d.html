<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/js/support.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-91563073-2"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-91563073-2");
    </script>
    <title id="title" data-i18n="biological.bacteriophage.title"></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/modules/styles/3d.css" />

    <!-- Translation Libraries -->
    <script src="/lib/i18n/i18next.min.js"></script>
    <script src="/lib/i18n/i18next-wc.js"></script>
    <script src="/lib/i18n/loc-i18next.min.js"></script>
    <script src="/lib/i18n/i18nextBrowserLanguageDetector.js"></script>
    <script src="/lib/i18n/i18nextHttpBackend.min.js"></script>

    <!-- Web Components -->
    <script src="/components/footer/index.js"></script>
    <script src="/components/icons/tubes/index.js"></script>
    <script src="/components/icons/molecule/index.js"></script>
    <script src="/components/app-header/index.js"></script>

    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"
    ></script>
  </head>
  <body>
    <div class="content">
      <!-- Header -->
      <app-header></app-header>

      <div class="container">
        <h1
          class="activity-title"
          data-i18n="biological.bacteriophage.title"
        ></h1>

        <model-viewer
          ar
          ar-modes="webxr scene-viewer quick-look fallback"
          src="./models/viruscoloreado.glb"
          auto-rotate
          camera-controls
          alt="Bacteriophage on bacterial wall"
          shadow-intensity="1"
          exposure="0.5"
        >
          <button
            slot="ar-button"
            class="ar-button"
            data-i18n="app.viewInYourSpace"
          ></button>
          <button
            slot="hotspot-visor"
            data-position="0 -0.3 0"
            data-normal="0 0 1"
          >
            <div class="annotation"><b>Needle</b></div>
          </button>
          <button slot="hotspot-hand" data-position="0 1 0" data-normal="0 0 1">
            <div class="annotation"><b>Capsid</b></div>
          </button>
          <button
            slot="hotspot-foot"
            data-position="-0.7 -0.5 0.4"
            data-normal="0 0 1"
          >
            <div class="annotation left"><b>Outer bacterial membrane</b></div>
          </button>
          <button
            slot="hotspot-foot2"
            data-position="0.4 -1 0.4"
            data-normal="0 0 1"
          >
            <div class="annotation"><b>Inner bacterial membrane</b></div>
          </button>
        </model-viewer>

        <a
          class="back-btn"
          href="/modules/biological-assemblies/virus/virus.html"
          data-i18n="app.returnToAR"
        ></a>

        <p
          class="activity-description"
          data-i18n="biological.bacteriophage.description"
        ></p>
      </div>
    </div>
    <footer>
      <app-footer />
    </footer>
    <script src="/js/translate.js"></script>
    <script src="/js/handleSession.js"></script>
  </body>
</html>
